<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Convert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_static', filename='css/vs.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('serve_static', filename='script/mg.js') }}"></script>
    <!-- Add your CSS and JavaScript links here if needed -->
</head>
<body>
    <h1>Upload and Convert</h1>
    <!-- File upload section -->
    <div class="file-upload">
        <form action="/convert_audio_to_text" method="post" enctype="multipart/form-data">
            <!-- Upload button -->
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">Upload File</button>
            <!-- File input field -->
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' name="file" accept=".mp4" onchange="readURL(this);" />
                <div class="drag-text">
                    <h3>Drag and drop a file or select add Image/Video</h3>
                </div>
            </div>
            <!-- Convert button -->
            <button class="file-upload-btn" type="submit" style="margin-top: 8px;">Convert Button</button>
        </form>
    </div>
    <!-- Modal for displaying converted text if needed -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modal-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    <!-- Add your CSS and JavaScript code here if needed -->
</body>
</html>
