<!DOCTYPE html>
<html>
<head>
    <!-- page 4 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_static', filename='css/vs.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('serve_static', filename='script/mg.js') }}"></script>
</head>
<body onload="myFunction()" style="margin:0;">
    <div>
        <video src="{{ url_for('serve_static', filename='video/nature_-_31377 (1440p).mp4') }}" loop autoplay muted width="100%" height="100%"></video>
    </div>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Upload File</button>
        
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*, video/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image/Video</h3>
            </div>
        </div>
        <div>
            <!-- Form to submit for audio to text conversion -->
            <form action="{{ url_for('convert_audio_to_text') }}" method="post" enctype="multipart/form-data">
                <button class="file-upload-btn" type="submit" style="margin-top: 8px;">Convert Button</button>
            </form>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <iframe id="modal-iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="file-upload" />
            <video class="file-upload-video" controls style="display:none;"></video>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="file">Uploaded</span></button>
            </div>
        </div>
    </div>
</body>
</html>
